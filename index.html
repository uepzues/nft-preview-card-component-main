<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet" />

    <!-- my style -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
     
    </style>
  </head>
  <body>
    <main>
      <div class="sub">
        <div class="card">
          <div class="overlay-wrapper">
            <img
              src="images/image-equilibrium.jpg"
              alt="cube balancing on tip"
              class="card__img" />
            <div class="middle"></div>
          </div>
          <h1 class="card__heading">Equilibrium #3429</h1>
          <p class="card__text">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card__notes">
            <span class="numEth"
              ><img
                class="notes__img"
                src="images/icon-ethereum.svg"
                alt="etherium icon
              " />
              0.041 ETH
            </span>
            <span class="days"
              ><img
                class="notes__img"
                src="images/icon-clock.svg"
                alt="clock icon" />
              3 days left
            </span>
          </div>
          <hr />
          <div class="card-footer">
            <img
              class="card-footer__image"
              src="images/image-avatar.png"
              alt="profile image" />
            <span class="byStyle">Creation of</span
            ><span class="name">Jules Wyvern</span>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/uepzues">uepzues</a>.
      </div>
    </footer>
  </body>
</html>
